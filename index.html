<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>

  <div class="wrapper">

    <main class="clearfix">

      <!-- SEZIONE NAV  -->
      <section class="nav-col float-left">
        
      </section>
      <!-- SEZIONE NAV  -->
  
      <!-- SEZIONE CONTENUTI -->
      <section class="contenents float-left text-white">
        <div class="fix-bar"></div>
        
      </section>
      <!-- /SEZIONE CONTENUTI -->
  
    </main>
  
    <!-- SEZIONE BARRA PLAY -->
    <footer>
      <div class="container">

        <!-- canzone in play -->
        <div class="song ">
          <div class="img-text-song">
            <img src="assets/img/sinister.jpeg" alt="sinister">

            <div class="text-song">
              <span class="title-song text-white f-weight-700">Sinister</span>
              <span class="title-art-song text-grey">Brano Nome</span>
            </div>
          </div>

          <div class="icon-song">
            <i class="far fa-heart text-grey"></i>
            <i class="far fa-folder text-grey"></i>
          </div>          
        </div>

        <!-- player -->
        <div class="player">
          <div class="play-btn text-white">
            <i class="fas fa-random fp-font-btn-play"></i>
            <i class="fas fa-step-backward fp-font-btn-play"></i>
            <i class="far fa-play-circle fp-font-play"></i>
            <i class="fas fa-step-forward fp-font-btn-play"></i>
            <i class="fas fa-redo-alt fp-font-btn-play"></i>
          </div>

          <div class="min-bar  text-white">
            <span>0:25</span>
            <div class="line-time">
              <div class="time-avance"></div>
            </div>
            <span>4:35</span>
          </div>
        </div>

        <!-- volume -->
        <div class="volume text-white">
          <i class="fas fa-list"></i>
          <i class="fas fa-desktop"></i>
          <i class="fas fa-volume-up"></i>
          <div class="vol-line">
            <div class="vol-avance"></div>
          </div>
        </div>

      </div>
    </footer>
    <!-- SEZIONE BARRA PLAY -->

  </div>

</body>
</html>
